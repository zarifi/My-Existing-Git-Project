		<p>5.Convert the binary number 11010.101 to Base 10;show your work indicating the valus in play;do not convert using a calculator.[2 marks]

			<p>For integer part:1*32+1*16+0*8+1*4+0*2=52</p>
			<p>For fraction part:1*4/5+1*1/8=5/8=0.625</p>
			<p>so the binary number 11010.101 equales to 52.625 in base 10.</p>
